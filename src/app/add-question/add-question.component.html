<div class="bootstrap-wraper">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <h1>Adding to Quiz</h1>
                <mat-card>
                    <mat-card-header>
                        <mat-card-subtitle>
                            Enter the details of the new question
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form>
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <mat-label>Write question content</mat-label>
                                <textarea matInput name="content" [(ngModel)]="question.content" placeholder="Enter here" rows="4"></textarea>
                            </mat-form-field>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option1</mat-label>
                                        <input matInput name="option1" [(ngModel)]="question.option1" placeholder="Enter here"/>
                                    </mat-form-field>
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option2</mat-label>
                                        <input matInput name="option2" [(ngModel)]="question.option2" placeholder="Enter here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option3</mat-label>
                                        <input matInput name="option3" [(ngModel)]="question.option3" placeholder="Enter here"/>
                                    </mat-form-field>
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option4</mat-label>
                                        <input matInput name="option4" [(ngModel)]="question.option4" placeholder="Enter here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Select Answer</mat-label>
                                        <mat-select [(ngModel)]="question.answer" name="answer">
                                          <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                          <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                          <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                          <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                            </div>
                        </form>
                        <div class="container text-center">
                            <button mat-raised-button color="accent" (click)="createQuestion()">Add Question</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
