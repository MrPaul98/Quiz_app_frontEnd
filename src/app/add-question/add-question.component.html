<div class="bootstrap-wraper">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <h1>Adding to Quiz</h1>
                <mat-card>
                    <mat-card-header>
                        <mat-card-subtitle>
                            Enter the details of the new question
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form>
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <mat-label>Write question content</mat-label>
                                <textarea matInput placeholder="Enter here" rows="4"></textarea>
                            </mat-form-field>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option1</mat-label>
                                        <input matInput placeholder="Enter here"/>
                                    </mat-form-field>
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option2</mat-label>
                                        <input matInput placeholder="Enter here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option3</mat-label>
                                        <input matInput placeholder="Enter here"/>
                                    </mat-form-field>
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-label>Enter Option4</mat-label>
                                        <input matInput placeholder="Enter here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Select Answer</mat-label>
                                        <mat-select>
                                          <mat-option value="one">First option</mat-option>
                                          <mat-option value="two">Second option</mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                            </div>
                        </form>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add Question</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
